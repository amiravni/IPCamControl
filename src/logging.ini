[formatters]
keys=default,stats

[formatter_default]
format=%(asctime)s:%(levelname)s:%(message)s
class=logging.Formatter

[formatter_stats]
format=%(asctime)s:STATS:%(message)s
class=logging.Formatter

[handlers]
keys=console, error_file, info_file,warn_file

[handler_console]
class=logging.StreamHandler
formatter=default
args=tuple()

[handler_info_file]
class=handlers.TimedRotatingFileHandler
level=INFO
formatter=default
args=('./logs/info.log','midnight')

[handler_error_file]
class=handlers.TimedRotatingFileHandler
level=ERROR
formatter=default
args=("./logs/error.log", "midnight")

[handler_warn_file]
class=handlers.TimedRotatingFileHandler
level=WARN
formatter=default
args=("./logs/warnings.log", "midnight")

[loggers]
keys=root

[logger_root]
level=INFO
formatter=default
handlers=console,error_file,info_file,warn_file